<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white text-black transition-all duration-300">
    <div class="min-h-screen flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold">Dark Mode Toggle</h1>
      <button id="darkmode" class="bg-black text-white py-2 px-4 mt-5 rounded">
        Toggle to Dark Mode
      </button>
    </div>
    <script>
      const darkmodebtn = document.getElementById("darkmode");
      const htmlBody = document.body;

      // function enable to the dark mode
      function enableDarkMode() {
        htmlBody.classList.add("bg-black", "text-white");
        htmlBody.classList.remove("bg-white", "text-black");
        darkmodebtn.innerText = "Enable Light Mode";
        localStorage.setItem("darkmode", "enabled");
      }

      function disableDarkMode() {
        htmlBody.classList.add("bg-white", "text-black");
        htmlBody.classList.remove("bg-black", "text-white");
        darkmodebtn.innerText = "Enable Dark Mode";
        localStorage.setItem("darkmode", "disabled");
      }
      if (localStorage.getItem("darkmode") === "enabled") {
        enableDarkMode();
      }

      //toggle dark mode
      darkmodebtn.addEventListener("click", () => {
        if (htmlBody.classList.contains("bg-white")) {
          enableDarkMode();
        } else {
          disableDarkMode();
        }
      });
    </script>
  </body>
</html>
