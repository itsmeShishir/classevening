<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="relative w-full max-w-lg overflow-hidden">
      <!-- Slider Wrapper -->
      <div class="flex slider">
        <img
          src="https://images.unsplash.com/photo-1737555070365-cb948afc334c?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 1"
          class="w-full flex-shrink-0"
        />
        <img
          src="https://images.unsplash.com/photo-1737587653765-94bc8fe7b541?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 2"
          class="w-full flex-shrink-0"
        />
        <img
          src="https://images.unsplash.com/photo-1734597949864-0ee6637b0c3f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0Mnx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 3"
          class="w-full flex-shrink-0"
        />
        <img
          src="https://images.unsplash.com/photo-1688834396398-3d0a0e69d26e?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1NHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image 4"
          class="w-full flex-shrink-0"
        />
      </div>
      <!-- Navigation Arrows -->
      <i
        class="fa-solid fa-arrow-left absolute top-1/2 left-4 text-2xl cursor-pointer transform -translate-y-1/2"
        id="prev"
      ></i>
      <i
        class="fa-solid fa-arrow-right absolute top-1/2 right-4 text-2xl cursor-pointer transform -translate-y-1/2"
        id="next"
      ></i>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const slider = document.querySelector(".slider");
        const images = document.querySelectorAll(".slider img");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");
        let index = 0;

        const updateSlider = () => {
          slider.style.transform = `translateX(${-index * 100}%)`;
          slider.style.transition = "transform 0.5s ease-in-out";
        };
        nextButton.addEventListener("click", () => {
          if (index < images.length - 1) {
            index++;
          } else {
            index = 0;
          }
          updateSlider();
        });
        prevButton.addEventListener("click", () => {
          if (index > 0) {
            index--;
          } else {
            index = images.length - 1;
          }
          updateSlider();
        });
        setInterval(() => {
          if (index < images.length - 1) {
            index++;
          } else {
            index = 0;
          }
          updateSlider();
        }, 3000);
      });
    </script>
  </body>
</html>
